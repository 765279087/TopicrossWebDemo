<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
  />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Topicross Demo</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <div class="app">
    <canvas id="fireworks" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;"></canvas>
    <header class="top-bar">
      <div class="title">Topicross Demo</div>
      <div class="controls">
        <button id="restart-btn">重开本关</button>
        <select id="level-select"></select>
      </div>
    </header>

    <main class="game">
      <section class="board-panel">
        <div class="section-title">数独区</div>
        <div id="board" class="board" aria-label="数独区"></div>
        <div id="status" class="status"></div>
      </section>

      <section class="theme-panel">
        <div class="section-title">主题</div>
        <div id="themes" class="themes" aria-label="主题区"></div>
      </section>

      <section class="hand-panel">
        <div class="section-title">手牌区</div>
        <div id="hand" class="hand" aria-label="手牌区"></div>
      </section>
    </main>
  </div>

  <script src="fireworks.js?v=1.0"></script>
  <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
