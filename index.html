<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>数独式手牌拼图</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title">数独式手牌拼图</div>
      <div class="controls">
        <button id="restart-btn">重开本关</button>
        <select id="level-select"></select>
      </div>
    </header>

    <main class="game">
      <section class="board-panel">
        <div class="section-title">数独区</div>
        <div id="board" class="board" aria-label="数独区"></div>
        <div id="status" class="status"></div>
      </section>

      <section class="theme-panel">
        <div class="section-title">主题</div>
        <div id="themes" class="themes" aria-label="主题区"></div>
      </section>

      <section class="hand-panel">
        <div class="section-title">手牌区</div>
        <div id="hand" class="hand" aria-label="手牌区"></div>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
